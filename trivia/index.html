<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <h3>What's the fastest land animal?</h3>
                <p id="correct_1">correct!</p>
                <input type="button" class="button" id="Pronghorn_Antelope"  value ="Pronghorn Antelope">
                <input type="button" class="button" id="Cheetah" value="Cheetah">
                <input type="button" class="button" id="Horse" value ="Horse">
                <input type="button" class="button" id="Gazelle"  value ="Gazelle">


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3>What country has the most natural lakes?</h3>
                <p id="correct_2">correct!</p>
                <input type="text" id="free_response" name="free_response">
                <input type="submit" id="submit" name="submit" value="Check Answer">
            </div>
        </div>
        <script>
            var oneClick = false;
            for (button of document.querySelectorAll('.button'))
            {
                button.addEventListener('click',function(){
                if (oneClick == false)
                {
                    if (this.id == "Cheetah")
                    {
                        this.style.backgroundColor = 'green';
                        document.querySelector('#correct_1').style.visibility = 'visible';
                        oneClick = true;
                    }
                    else
                    {
                        this.style.backgroundColor = 'red';
                        document.getElementById('correct_1').innerHTML = 'incorrect!';
                        document.getElementById('correct_1').style.visibility = 'visible';
                        oneClick = true;
                    }
                }

                });
            }
            var oneSubmit = false;
            document.getElementById('submit').addEventListener('click', function(){
                let answer = document.querySelector('#free_response');
                if (!oneSubmit){
                    if (answer.value.toLowerCase() == 'canada'){
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#correct_2').style.visibility = 'visible';
                        oneSubmit = true;
                    }
                    else{
                        console.log("red");
                        answer.style.backgroundColor = 'red'
                        document.getElementById('correct_2').innerHTML = 'incorrect!';
                        document.querySelector('#correct_2').style.visibility = 'visible';
                        oneSubmit = true;
                    }
                }
            });


        </script>
    </body>

</html>
